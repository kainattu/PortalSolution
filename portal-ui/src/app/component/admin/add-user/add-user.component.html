<div class="form-div">
    <div *ngIf="error" class="alert alert-danger">
      <p >{{error}}</p>
    </div>
    <div *ngIf="success" class="alert alert-success">
      <p >{{success}}</p>
    </div>
    <form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>

          <div class="form-group">
            <label for="mobileNo">Mobile No</label>
            <input
              type="text"
              id="mobileNo"
              class="form-control"
              ngModel
              name="mobileNo"
              required
            />
          </div>
          <!-- <div class="form-group">
            <label for="gender">Role</label>
            <select class="form-control" id="role" ngModel name="role" >
                <option>Admin</option>
                <option>User</option>
            </select>
        </div> -->
        <div class="form-group">
            <select class="form-control"  multiple   ngModel name="roles">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        </div>
          <div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!addUserForm.valid"
            >Add User
            </button>
          </div>
        </form>
  </div>
