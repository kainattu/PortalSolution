<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>MobileNo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userDetail of allUser">
            <td>
               {{userDetail.username}}
            </td>
            <td>
               {{userDetail.email}}
            </td>
            <td>
               {{userDetail.mobileNo}}
            </td>
        </tr>
       
    </tbody>
</table>
