<div class="row" *ngIf="userDetail">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item">
          {{userDetail.username}}
        </li>
        <li class="list-group-item">
            {{userDetail.email}}
          </li>
          <li class="list-group-item">
            {{userDetail.mobileNo}}
          </li>
      </ul>
    </div>
  </div>
